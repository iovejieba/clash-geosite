      # ================== FIX STARTS HERE ==================
      - name: Force downgrade v2ray-core version
        run: |
          cd community
          echo "Forcing v2ray-core to a compatible version (v5.41.0)..."
          go get github.com/v2fly/v2ray-core/v5@v5.41.0
          go mod tidy
          echo "Downgrade complete."
      # =================== FIX ENDS HERE ===================

      - name: Build geosite.dat file
        run: |
          cd community || exit 1
          go run ./ --datapath=./mydata --outputname geosite.dat
          cp -fpPR ./mydata ./publish

      - name: Build geosite.db file
        env:
          NO_SKIP: true
        run: |
          go install -trimpath -ldflags="-s -w -buildid=" github.com/metacubex/geo/cmd/geo@master
          geo convert site -i v2ray -o sing -f geosite.db ./community/geosite.dat

      - name: Move files
        run: |
          rm -rf ./tmp
          install -Dp ./community/geosite.dat ./publish/geosite.dat
          install -Dp ./geosite.db ./publish/geosite.db
          cd ./publish || exit 1
          sha256sum geosite.dat > geosite.dat.sha256sum
          sha256sum geosite.db > geosite.db.sha256sum

      - name: Release and upload assets
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          release_name: latest
          tag: latest
          file_glob: true
          file: ./publish/*

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release
